<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main">    
        <div id="task-container-div" class="container">
            <div id="task0" class="task-item">
                <input type="checkbox" id="checkbox0">
                <label id="label0" for="checkbox0">Example Task</label>
            </div>
            <div id="task1" class="task-item">
                <input type="checkbox" id="checkbox1">
                <label id="label1" for="checkbox1">Another Example Task</label>
            </div>
        </div>
    </div>
    
    <div class="container">
        <input type="text" id="task-input" placeholder="Add a task">
        <button class="add-button">+</button>
    </div>
</body>
</html>
